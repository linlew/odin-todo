<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c3b3116530.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo test</title>
  </head>
  <body>
    <div class="header">
      <div class="logo"></div>
      <div class="logotitle">Smplst</div>
    </div>
    <div class="container">
      <div class="contents-container">
        <div class="favorites-list">
          <h2>Favorites</h2>
          <div class="list today">
            <i class="fa-regular fa-calendar"></i>
            <h3>Today</h3>
          </div>
          <div class="list this-week">
            <i class="fa-regular fa-calendar-days"></i>
            <h3>This Week</h3>
          </div>
          <div class="list priority">
            <i class="fa-regular fa-star"></i>
            <h3>Priority</h3>
          </div>
        </div>
        <div class="lists-lists">
          <h2>Lists</h2>
          <div class="list">
            <i class="fa-regular fa-folder"></i>
            <h3>Personal To Do</h3>
          </div>
          <div class="list">
            <i class="fa-regular fa-folder"></i>
            <h3>Programming</h3>
          </div>
        </div>
        <div class="add-list"><button>Add List</button></div>
      </div>
      <div class="todo-container">
        <div class="todo-title">
          <h2>title</h2>
          <button class="add-todo-btn">add</button>
        </div>
        <div class="todo">
          <input class="task task-check" type="checkbox" />
          <h4 class="task task-title">Task one bigger</h4>
          <p class="task task-description">
            Take out the trash right now Take out the trash right now
          </p>
          <p class="task task-date">11/17/22</p>
          <button class="task task-button">edit</button>
        </div>
      </div>
      <div class="sidebar-container"></div>
    </div>
  <script defer src="main.js"></script></body>
</html>
